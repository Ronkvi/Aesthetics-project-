<body style="margin: 0;">

    <canvas id="canvas" style="display: block;">Your brouser
    </canvas>

    <script>
        var
            canv = document.getElementById('canvas'),
            ctx = canv.getContext('2d');

        canv.width = window.innerWidth;
        canv.height = window.innerHeight;


        // code
        ctx.fillStyle = 'magenta';
        ctx.filleStyle = 'red';
        ctx.lineWidth = 5;

        ctx.scale(2, 2);

        let x = 50;

        ctx.beginPath();
        ctx.moveTo(x, 50);
        ctx.lineTo(25, 100);
        ctx.lineTo(75, 100);
        ctx.closePath();
        ctx.fill();


        setInterval(function () {
            ctx.beginPath();
            ctx.moveTo(x++, 50);
            ctx.lineTo(x++, 100);
            ctx.lineTo(x++, 100);
            ctx.closePath();
            ctx.fill();
        }, 10);


    </script>


</body>
